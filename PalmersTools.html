<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Palmers Tools</title>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/35eef1d9a5.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container" style="margin-top:20px;">
        <center><h1>Palmers Tools</h1></center>
        <br>
        <div id="status"></div>
        <h2>New Category</h2>

        <form>
          <div class="form-group">
            <label for="categoryTitle" style="float:left">Category Name</label>
            <input type="text" class="form-control" id="categoryTitle">
            <input type="hidden" id="btnCat" name="btnCat" value="category">
          </div>
        </form>
        <button class="btn btn-success" id="saveCategory"><i class="fas fa-plus"></i></button>
        <br><hr>

        <!--------------------------------------------------------------------------->

        <br>
        <h2>New Response</h2>
        <form>
          <div class="form-group">
            <label for="resName" style="float:left">Response Title</label>
            <input type="text" class="form-control" id="resName">
        </div>
        <div class="form-group">
          <label for="categorySelect">Response Category</label>
          <select class="form-control" id="categorySelect">
            <option value="default">None</option>
          </select>
        </div>
        <div class="form-group">
            <label for="resBody" style="float:left">Response Body</label>
            <textarea class="form-control" rows="5" id="resBody"></textarea>
            <input type="hidden" id="btnRes" name="btnRes" value="response">
        </div>
        </form>
        <button class="btn btn-success" id="saveResponse">Add</button>

        <script src="palmersTools.js"></script>

    </div>
  </body>
</html>
